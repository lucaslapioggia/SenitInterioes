  <section class="contact-section">
    <h2>Contacto</h2>
    <form action="https://formsubmit.co/TU_MAIL@ejemplo.com" method="POST">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Consulta:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">Enviar</button>
    </form>

    <div class="social-buttons">
      <a href="https://wa.me/549223XXXXXXX" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://instagram.com/senitinteriores" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://facebook.com/senitinteriores" class="facebook" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </section>

  <footer>

  </footer>
